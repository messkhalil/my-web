<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="stars"></div>
    <div class="container">
        <!-- الملف الشخصي -->
        <header class="profile-section">
            <img src="images/profile.gif" alt="صورة الملف الشخصي" class="profile-img">
            <h1>Messaoudi Khalil</h1>
            <p class="bio"></p>
        </header>

        <!-- وسائل التواصل -->
        <section class="social-section">
            <h2><i class="fas fa-share-alt"></i> تواصل معي</h2>
            <div class="social-icons">
                <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </section>

        <!-- مشغل الموسيقى -->
        <section class="music-player">
            <div class="player">
                <div class="song-info">
                    <img src="images/song-cover.jpg" alt="غلاف الأغنية" class="song-cover">
                    <div class="song-details">
                        <h3 class="song-title">اسم الأغنية</h3>
                        <p class="song-artist">اسم الفنان</p>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar"></div>
                    <div class="time-info">
                        <span class="time-current">0:00</span>
                        <span class="time-total">3:30</span>
                    </div>
                </div>
                
                <div class="player-controls">
                    <button class="control-btn prev-btn"><i class="fas fa-step-backward"></i></button>
                    <button class="control-btn play-btn"><i class="fas fa-play"></i></button>
                    <button class="control-btn next-btn"><i class="fas fa-step-forward"></i></button>
                    <div class="volume-control">
                        <button class="control-btn volume-btn"><i class="fas fa-volume-up"></i></button>
                        <input type="range" class="volume-slider" min="0" max="100" value="80">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
